<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMS A-Frame v1.0</title>
    <meta name="description" content="CMS A-Frame" />

    <script src="/assets/libs/aframe/aframe.min.js"></script>
    <script src="/assets/libs/aframe/aframe-animation-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-event-set-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-layout-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-template-component.min.js"></script>

    <script src="/assets/js/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Main room background -->
        <img id="main-room-image" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />

        <!-- Top Artists works -->
        <img id="artist1-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist2-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist3-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist4-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />

        <img id="artist5-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist6-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist7-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist8-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />

        <img id="artist9-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist10-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist11-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist12-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />

        <img id="artist13-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist14-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist15-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist16-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />
        <img id="artist17-room" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />

        <!-- Top Artists photos -->
        <img id="artist1-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Anna-Tappari.jpg" />
        <img id="artist2-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Beatrice-Matassi.jpg" />
        <img id="artist3-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Chiara-Innocenti-Sedili.jpg" />
        <img id="artist4-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Elisa-Cocchi.jpg" />

        <img id="artist5-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Federica-Amadii-Barbagli.jpg" />
        <img id="artist6-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Giorgia-Polverini.jpg" />
        <img id="artist7-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Giorgia-Toselli.jpg" />
        <img id="artist8-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Maria-Krimskaya.jpg" />

        <img id="artist9-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Martina-Paganelli.jpg" />
        <img id="artist10-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Melissa-Ferretti.jpg" />
        <img id="artist11-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Michela-Albano.jpg" />
        <img id="artist12-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Sara-Magni.jpg" />

        <img id="artist13-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Sofia-Merlin.jpg" />
        <img id="artist14-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Valeria-Monti.jpg" />
        <img id="artist15-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Valeria-Scardino.jpg" />
        <img id="artist16-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Ylenia-Joiner-Santuio.jpg" />
        <img id="artist17-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Zaira-Fiallo.jpg" />

        <!-- Each Artist Block settings -->
        <script id="link" type="text/html">
          <a-entity
            class="link"
            geometry="primitive: circle; radius: 0.6"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1.2"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #main-room-container; src: ${src}"
          >
          </a-entity>
        </script>
      </a-assets>

      <!-- Background block -->
      <a-sky id="main-room-container" radius="10" src="#main-room-image"></a-sky>

      <!-- Artists block -->
      <a-entity id="links0" layout="type: circle; plane: xz; radius: 5;" position="0 0 0" rotation="0 16 0">
        <a-entity template="src: #link" data-src="rooms/artist1-room.html" data-thumb="#artist1-thumb" rotation="0 -90 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist2-room.html" data-thumb="#artist2-thumb" rotation="0 -111.17 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist3-room.html" data-thumb="#artist3-thumb" rotation="0 -132.34 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist4-room.html" data-thumb="#artist4-thumb" rotation="0 -153.51 0"></a-entity>

        <a-entity template="src: #link" data-src="rooms/artist5-room.html" data-thumb="#artist5-thumb" rotation="0 -174.68 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist6-room.html" data-thumb="#artist6-thumb" rotation="0 -195.85 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist7-room.html" data-thumb="#artist7-thumb" rotation="0 -217.02 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist8-room.html" data-thumb="#artist8-thumb" rotation="0 -238.19 0"></a-entity>

        <a-entity template="src: #link" data-src="rooms/artist9-room.html" data-thumb="#artist9-thumb" rotation="0 -259.36 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist10-room.html" data-thumb="#artist10-thumb" rotation="0 -280.53 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist11-room.html" data-thumb="#artist11-thumb" rotation="0 -301.7 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist12-room.html" data-thumb="#artist12-thumb" rotation="0 -322.87 0"></a-entity>

        <a-entity template="src: #link" data-src="rooms/artist13-room.html" data-thumb="#artist13-thumb" rotation="0 -344.04 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist14-room.html" data-thumb="#artist14-thumb" rotation="0 -365.21 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist15-room.html" data-thumb="#artist15-thumb" rotation="0 -386.38 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist16-room.html" data-thumb="#artist16-thumb" rotation="0 -407.55 0"></a-entity>
        <a-entity template="src: #link" data-src="rooms/artist17-room.html" data-thumb="#artist17-thumb" rotation="0 -428.72 0"></a-entity>
      </a-entity>

      <!-- Camera settings -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
