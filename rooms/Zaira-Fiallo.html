<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMS A-Frame v1.0</title>
    <meta name="description" content="CMS A-Frame" />

    <script src="/assets/libs/aframe/aframe.min.js"></script>
    <script src="/assets/libs/aframe/aframe-animation-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-event-set-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-layout-component.min.js"></script>
    <script src="/assets/libs/aframe/aframe-template-component.min.js"></script>

    <script src="/assets/js/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Main room background -->
        <img id="main-room-image" crossorigin="anonymous" src="/assets/img/artists-works/main-room.jpg" />

        <!-- Top Artists works -->
        <img id="exit-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Sofia-Merlin.jpg" />
        <img id="project1-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Valeria-Monti.jpg" />
        <img id="project2-thumb" crossorigin="anonymous" src="/assets/img/artists-thumbs/Valeria-Scardino.jpg" />

        <!-- Each Artist Block settings -->
        <script id="link" type="text/html">
          <a-entity
            class="link"
            geometry="primitive: circle; radius: 0.6"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1.2"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #main-room-container; src: ${src}"
          >
          </a-entity>
        </script>
      </a-assets>

      <!-- Background block -->
      <a-sky id="main-room-container" radius="10" material="color: #eee"></a-sky>

      <!-- Artists block -->
      <a-entity id="links0" layout="type: line; margin: 1.5" position="-2.25 0 -4">
        <!-- Exit link -->
        <a-entity template="src: #link" data-src="" data-thumb="#exit-thumb"></a-entity>
        <!-- The First project link -->
        <a-entity template="src: #link" data-src="/works/Zaira-Fiallo/photo-360.html.html" data-thumb="#project1-thumb"></a-entity>
        <!-- The Second project link -->
        <a-entity template="src: #link" data-src="/works/Zaira-Fiallo/video.html.html" data-thumb="#project2-thumb"></a-entity>
      </a-entity>

      <!-- Camera settings -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
